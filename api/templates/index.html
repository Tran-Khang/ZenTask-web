<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyWeb - Học tập thông minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;
            --primary-light: #6c8bf5;
            --secondary: #36b9cc;
            --accent: #1cc88a;
            --light: #f8f9fc;
            --dark: #5a5c69;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --card-shadow: 0 10px 20px rgba(78, 115, 223, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--gradient);
            color: white;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0 50px;
            text-align: center;
        }

        .hero-content {
            max-width: 700px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--gradient);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 115, 223, 0.5);
        }

        /* Footer */
        footer {
            background: var(--primary);
            color: white;
            padding: 20px 0 10px;
            text-align: center;
            font-size: 0.85rem;
        }

        .footer-content {
            padding: 10px 0;
        }

        .footer p {
            opacity: 0.85;
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-container">
            <a href="#" class="logo">
                <span class="logo-icon"></span>
                ZenTask
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link active">Trang chủ</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Bài học</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Luyện tập</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Hồ sơ</a></li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Học tập thông minh, Tiến bộ vượt bậc</h1>
                <p>Khám phá phương pháp học tập hiệu quả với công cụ Pomodoro và Flashcards được thiết kế riêng cho bạn.
                </p>
                <a href="{{ url_for('login') }}" class="cta-button">Bắt đầu học ngay</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>© 2025 ZenTask - Nền tảng học tập thông minh</p>
                <p>Phát triển bởi Trần Khang</p>
            </div>
        </div>
    </footer>
</body>

</html>
